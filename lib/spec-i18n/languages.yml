# The English language => Just for example
"en":
  name: English
  native: English
  describe: describe
  it: it|specify
  its: its
  subject: subject
  should: should
  should_not: should_not
  before: before
  after: after
  hooks:
    each: each
    all: all
    suite: suite
  matchers:
    be: be
    true:
    false:
    nil:
    be_a_kind_of: be_a_kind_of
    be_close: be_close
    be_an_instance_of: be_an_instance_of
    eql: eql
    equal: equal
    exist: exist
    have: have
    have_exactly: have_exactly
    have_at_least: have_at_least
    have_at_most: have_at_most
    include: include
    match: match
    raise_error: raise_exception|raise_error
    satisfy: satisfy

