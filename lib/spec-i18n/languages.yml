# encoding: utf-8
#
# (based on Cucumber implementation)
# If you want several aliases for a keyword, just a separate them 
# with a | character. Make sure there are no ambiguities in the keywords

# The English language => Just for example
"en":
  name: English
  native: English
  describe: describe
  it: it|specify
  should: should
  should_not: should_not
  before: before
  after: after
  hooks:
    each: each
    all: all
    suite: suite
  matchers:
    be: be
    equal: equal

"pt":
  name: Portuguese
  native: português
  describe: descreva|contexto
  it: exemplo|especificar
  should: deve
  should_not: nao_deve
  before: antes
  after: depois
  hooks:
    each: de_cada|de_cada_exemplo
    all: de_todos|de_todos_exemplos
    suite: suite
  matchers:
    be: ser|estar
    be_a_kind_of: ser_do_tipo
    be_close: estar_perto|estar_proximo
    be_an_instance_of:
    eql: igl
    equal: igual|igual_a
    exist: existir
    have:
    include: incluir
    match:
    raise_error:
    satisfy:
    throw_symbol:

# Please put the right words for this language! =D
"es":
  name: Spanish
  native: español
  describe: describir 
  it: ejemplo
  should: deberia
  should_not: no_debe
  before: antes
  after: despues
  hooks:
    each: de_cada_ejemplo
    all: de_todos_ejemplo
    suite: suite
  matchers:
    be_equal: ser_igual_a
