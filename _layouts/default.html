<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width = 750">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body id="intro">

      
	  <div id="header">
		  <div class="wrapper">
			
			<div id="logo">
				<span>Rspec-I18n</span>
			</div>
			
			<ul id='navigation'>
	          <li id="navi_intro">
	            <a href="/rspec-i18n/">Home</a>
	          </li>
	          <li id="navi_source">
	            <a href="http://github.com/tomas-stefano/rspec-i18n">Source</a>
	          </li>
	        </ul>
	
		  </div>
        </div>

	  <div id="header-body">
	  	<div class='wrapper'>
	  		<div id="middle-screen">
	  			<h1 id='slogan'></h1>
				<div id="header-body-text">
					<pre> $ gem install rspec-i18n </pre>
					<p></p>
				</div>
	  		</div>
	  	</div>
	  </div>

      <div id="page_body">
        
		<div id="content">
          {{ content }}
        </div>
        
          <div class="item">
            <!-- Blog   -->
            <h4><a href="atom.xml" id="rss_feed" name="rss_feed">Blog Posts</a></h4>
            <p>
              {% for post in site.posts %} 
                <span>{{ post.date | date_to_string }}</span> Â» <a href="/rspec-i18n{{ post.url }}">{{ post.title }}</a><br>
              {% endfor %}
            </p>
          </div>
          
        </div>
      </div>

      <div id="footer">

      </div>
    </div>

	<div id='fork-me'>
      <a href="http://github.com/tomas-stefano/rspec-i18n">

	  </a>		
	</div>


  </body>
